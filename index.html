<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Token Scanner</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #0f0f1a;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    max-width: 600px;
    margin: auto;
    scroll-behavior: smooth;
  }

  .chat-message {
    display: flex;
    margin: 8px 0;
  }

  .chat-message.user {
    justify-content: flex-end;
  }

  .chat-message.ai {
    justify-content: flex-start;
  }

  .bubble {
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
    word-wrap: break-word;
    background: #1a1a2e;
    position: relative;
  }

  .chat-message.user .bubble {
    background: #00fff7;
    color: #000;
    border-bottom-right-radius: 0;
  }

  .chat-message.ai .bubble {
    background: #1a1a2e;
    border-bottom-left-radius: 0;
  }

  /* Token card inside AI bubble */
  .token-card {
    background: #111;
    padding: 10px;
    border-radius: 12px;
    max-width: 100%;
    width: 100%;
    box-sizing: border-box;
    text-align: left;
    transition: transform 0.3s;
  }

  .token-card img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    vertical-align: middle;
    margin-right: 10px;
  }

  .token-card h2 {
    display: inline-block;
    vertical-align: middle;
    font-size: 18px;
    margin: 0;
  }

  .token-card .stat {
    font-size: 14px;
    margin: 5px 0;
  }

  .chart-btn {
    display: inline-block;
    margin-top: 5px;
    padding: 5px 10px;
    background: #00fff7;
    color: #000;
    border-radius: 8px;
    text-decoration: none;
    font-size: 12px;
  }

  /* Token card pulse */
  .token-card.pulse {
    animation: pulseGlow 1s ease-in-out 2;
    box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7;
  }

  @keyframes pulseGlow {
    0% { transform: scale(1); box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7; }
    50% { transform: scale(1.03); box-shadow: 0 0 25px #00fff7, 0 0 50px #00fff7; }
    100% { transform: scale(1); box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7; }
  }

  /* AI Avatar */
  #avatar {
    font-size: 60px;
    position: fixed;
    top: 20px;
    left: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  #avatar.pulse {
    animation: avatarPulse 1s ease-in-out 2;
    box-shadow: 0 0 15px #00fff7, 0 0 30px #00fff7;
    border-radius: 50%;
  }

  @keyframes avatarPulse {
    0% { transform: scale(1); box-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7; }
    50% { transform: scale(1.05); box-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7; }
    100% { transform: scale(1); box-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7; }
  }

  /* Input box */
  #input-container {
    display: flex;
    padding: 10px;
    background: #111;
  }

  #user-input {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  #send-btn {
    margin-left: 10px;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    background: #00fff7;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }

</style>
</head>
<body>

<div id="avatar">ðŸ¤–</div>

<div id="chat"></div>

<div id="input-container">
  <input id="user-input" placeholder="Type token symbol or name..." />
  <button id="send-btn">Send</button>
</div>

<script>
const chat = document.getElementById('chat');
const avatar = document.getElementById('avatar');
const sendBtn = document.getElementById('send-btn');
const userInput = document.getElementById('user-input');

// Format large numbers
function formatNumber(num) {
  return num.toLocaleString();
}

// Mock token scan function (replace with your DexScreener API)
function scanToken(name) {
  return {
    name: name,
    symbol: name.slice(0,3).toUpperCase(),
    logo: 'https://via.placeholder.com/50',
    price: (Math.random()*10).toFixed(2),
    mc: Math.floor(Math.random()*1000000),
    liquidity: Math.floor(Math.random()*500000),
    chartUrl: 'https://dexscreener.com/'
  };
}

// Append user message
function addUserMessage(text) {
  chat.innerHTML += `
    <div class="chat-message user">
      <div class="bubble">${text}</div>
    </div>
  `;
  chat.lastElementChild.scrollIntoView({ behavior: 'smooth' });
}

// Append AI message with token card
function addTokenCard(token) {
  const cardHTML = `
    <div class="chat-message ai">
      <div class="bubble">
        <div class="token-card pulse">
          <img src="${token.logo}" alt="${token.name}">
          <h2>${token.name} (${token.symbol})</h2>
          <div class="stat price">Price: $${token.price}</div>
          <div class="stat mc">Market Cap: ${formatNumber(token.mc)}</div>
          <div class="stat liq">Liquidity: ${formatNumber(token.liquidity)}</div>
          <a class="chart-btn" href="${token.chartUrl}" target="_blank">View Chart</a>
        </div>
      </div>
    </div>
  `;
  chat.innerHTML += cardHTML;
  chat.lastElementChild.scrollIntoView({ behavior: 'smooth' });

  // Trigger avatar pulse
  avatar.classList.add('pulse');
  avatar.addEventListener('animationend', () => avatar.classList.remove('pulse'), { once: true });

  // Remove token card pulse after animation
  const tokenCard = chat.querySelector('.token-card.pulse:last-child');
  tokenCard.addEventListener('animationend', () => tokenCard.classList.remove('pulse'));
}

// Handle sending message
sendBtn.addEventListener('click', () => {
  const text = userInput.value.trim();
  if (!text) return;
  addUserMessage(text);
  userInput.value = '';

  // Mock scanning token after delay
  setTimeout(() => {
    const token = scanToken(text);
    addTokenCard(token);
  }, 800);
});

// Send on Enter key
userInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') sendBtn.click();
});
</script>

</body>
  </html>
