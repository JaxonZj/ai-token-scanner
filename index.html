<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Token Scanner</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #0f0f1a;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

#chat {
  width: 100%;
  max-width: 600px;
  margin-top: 200px; /* space for avatar */
}

.message {
  background: #1a1a2e;
  padding: 10px 15px;
  border-radius: 12px;
  margin: 10px;
  max-width: 80%;
}

.message.user {
  align-self: flex-end;
  background: #2e1a1a;
}

.message.ai {
  align-self: flex-start;
  background: #1a2e2e;
}

#avatar {
  font-size: 60px;
  position: fixed;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 999;
  background: transparent;
  text-shadow: 0 0 10px #00ffd5, 0 0 20px #4e5dff;
}

/* Idle floating & pulse animation */
#avatar.idle {
  animation: pulseRotate 4s infinite ease-in-out, floatY 3s infinite ease-in-out;
}

/* Scanning animation */
#avatar.scanning {
  animation: scanShake 0.4s infinite, glow 1s infinite alternate;
}

@keyframes pulseRotate {
  0% { transform: translateX(-50%) scale(1) rotate(0deg); }
  25% { transform: translateX(-50%) scale(1.1) rotate(5deg); }
  50% { transform: translateX(-50%) scale(1) rotate(0deg); }
  75% { transform: translateX(-50%) scale(1.1) rotate(-5deg); }
  100% { transform: translateX(-50%) scale(1) rotate(0deg); }
}

@keyframes floatY {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-10px); }
}

@keyframes scanShake {
  0% { transform: translateX(-50%) translateY(0); }
  25% { transform: translateX(calc(-50% - 5px)) translateY(0); }
  50% { transform: translateX(calc(-50% + 5px)) translateY(0); }
  75% { transform: translateX(calc(-50% - 5px)) translateY(0); }
  100% { transform: translateX(-50%) translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 10px #00ffd5, 0 0 20px #4e5dff; }
  to { text-shadow: 0 0 20px #00ffd5, 0 0 30px #4e5dff; }
}
</style>
</head>
<body>

<div id="avatar" class="idle">ðŸ”Ž</div>

<div id="chat">
  <!-- Initial messages -->
</div>

<script>
const avatar = document.getElementById('avatar');
const chat = document.getElementById('chat');

// Idle class on load
avatar.classList.add('idle');

// Function to trigger scanning animation
function scanAvatar() {
  avatar.classList.remove('idle');
  avatar.classList.add('scanning');
  
  setTimeout(() => {
    avatar.classList.remove('scanning');
    avatar.classList.add('idle');
  }, 2000); // 2 seconds scan
}

// Function to add a new token message
function addTokenMessage(tokenName) {
  // User message
  const userMsg = document.createElement('div');
  userMsg.className = 'message user';
  userMsg.textContent = `User: ${tokenName}`;
  chat.appendChild(userMsg);
  
  // AI scanning message
  const aiMsg = document.createElement('div');
  aiMsg.className = 'message ai';
  aiMsg.textContent = `AI: Scanning token ${tokenName}...`;
  chat.appendChild(aiMsg);
  
  // Trigger scan animation
  scanAvatar();
  
  // Scroll to bottom
  chat.scrollTop = chat.scrollHeight;
}

// Example usage
addTokenMessage('$TOKEN1');
addTokenMessage('$TOKEN2');

// You can call addTokenMessage('$NEW_TOKEN') whenever a new token arrives
</script>

</body>
</html>
