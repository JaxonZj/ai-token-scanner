<!DOCTYPE html>
<html>
<head>
  <title>AI Token Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      max-width: 95%;
      margin: auto;
      word-wrap: break-word;
      scroll-behavior: smooth;
    }

    /* Chat bubbles */
    .chat-message {
      display: flex;
      margin: 8px 0;
      max-width: 80%;
    }

    .user {
      justify-content: flex-end;
      margin-left: auto;
    }

    .user .bubble {
      background: #4e5dff;
      color: #fff;
      border-radius: 16px 16px 4px 16px;
      padding: 10px 14px;
      box-shadow: 0 0 10px rgba(78,93,255,0.5);
      word-break: break-all;
      white-space: pre-wrap;
    }

    .ai {
      justify-content: flex-start;
      margin-right: auto;
    }

    .ai .bubble {
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      color: #00ffd5;
      border-radius: 16px 16px 16px 4px;
      padding: 10px 14px;
      box-shadow: 0 0 10px rgba(0,255,213,0.4);
      word-break: break-all;
      white-space: pre-wrap;
    }

    .token-card {
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      border: 2px solid #4e5dff;
      border-radius: 20px;
      padding: 20px;
      margin: 10px 0;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(78, 93, 255, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .token-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(78, 93, 255, 0.7);
    }

    .token-card h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #00ffd5;
      text-shadow: 0 0 8px rgba(0, 255, 213, 0.8);
    }

    .token-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #4e5dff;
      box-shadow: 0 0 12px rgba(78, 93, 255, 0.6);
    }

    .stat { font-size: 18px; margin: 6px 0; }
    .price { color: #4eff9c; }
    .mc { color: #ff5dff; }
    .liq { color: #5dc1ff; }

    .chart-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background: #4e5dff;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .chart-btn:hover {
      background: #6a78ff;
      box-shadow: 0 0 15px rgba(106,120,255,0.7);
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #1c1c2b;
      border-top: 2px solid #4e5dff;
    }

    #inputBox {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #4e5dff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #6a78ff;
    }

    /* Avatar */
    #avatar {
      font-size: 60px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: transparent;
    }

    /* Idle floating & pulse animation */
    #avatar.idle {
      animation: pulseRotate 4s infinite ease-in-out, floatY 3s infinite ease-in-out;
    }

    /* Scanning animation */
    #avatar.scanning {
      animation: scanShake 0.4s infinite, glow 1s infinite alternate;
    }

    @keyframes pulseRotate {
      0% { transform: translateX(-50%) scale(1) rotate(0deg); }
      25% { transform: translateX(-50%) scale(1.05) rotate(5deg); }
      50% { transform: translateX(-50%) scale(1) rotate(0deg); }
      75% { transform: translateX(-50%) scale(1.05) rotate(-5deg); }
      100% { transform: translateX(-50%) scale(1) rotate(0deg); }
    }

    @keyframes floatY {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes scanShake {
      0% { transform: translateX(-50%) translateY(0); }
      25% { transform: translateX(calc(-50% - 5px)) translateY(0); }
      50% { transform: translateX(calc(-50% + 5px)) translateY(0); }
      75% { transform: translateX(calc(-50% - 5px)) translateY(0); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffd5, 0 0 20px #4e5dff; }
      to { text-shadow: 0 0 20px #00ffd5, 0 0 30px #4e5dff; }
    }
  </style>
</head>
<body>
  
  <div id="avatar" class="idle"style="text-align:center;">ü§ñ</div>  
  <div id="chat"></div>    
    
  <div id="inputArea">    
    <input id="inputBox" placeholder="Enter token address">    
    <button onclick="sendToken()">Scan</button>    
  </div>    

  <script>
    const avatar = document.getElementById('avatar');
    const chat = document.getElementById('chat');

    function scanAvatar(duration = 2000) {
      avatar.classList.remove('idle');
      avatar.classList.add('scanning');
      setTimeout(() => {
        avatar.classList.remove('scanning');
        avatar.classList.add('idle');
      }, duration);
    }

    function formatNumber(num) {
      if (num === "N/A") return num;
      num = Number(num);
      if (num >= 1e9) return (num / 1e9).toFixed(2) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(2) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(2) + "k";
      return num.toString();
    }

    async function sendToken() {
      const token = document.getElementById('inputBox').value.trim();
      if (!token) return;

      // User bubble
      chat.innerHTML += `
        <div class="chat-message user">
          <div class="bubble">${token}</div>
        </div>`;
      chat.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });

      // AI bubble scanning
      chat.innerHTML += `
        <div class="chat-message ai">
          <div class="bubble">üîé Scanning token...</div>
        </div>`;
      chat.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });

      // Trigger avatar scan
      scanAvatar(2000);

      try {
        const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${token}`);
        const data = await res.json();

        if (data.pairs && data.pairs.length > 0) {
          const pair = data.pairs[0];
          const name = pair.baseToken.name;
          const symbol = pair.baseToken.symbol;
          const price = pair.priceUsd;
          const liquidity = pair.liquidity?.usd ?? "N/A";
          const mc = pair.fdv ?? "N/A";
          const chartUrl = pair.url;
          const logo = pair.info?.imageUrl || "https://cryptologos.cc/logos/placeholder.png";

          // AI token card
          chat.innerHTML += `
            <div class="chat-message ai">
              <div class="token-card">
                <img src="${logo}" alt="${symbol} logo">
                <h2>${name} (${symbol})</h2>
                <p class="stat price">üíµ <b>Price:</b> $${price}</p>
                <p class="stat mc">üìä <b>Market Cap:</b> $${formatNumber(mc)}</p>
                <p class="stat liq">üíß <b>Liquidity:</b> $${formatNumber(liquidity)}</p>
                <a class="chart-btn" href="${chartUrl}" target="_blank">üìà View Chart</a>
              </div>
            </div>`;
          chat.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });
        } else {
          chat.innerHTML += `
            <div class="chat-message ai">
              <div class="bubble">‚ùå Couldn‚Äôt find this token.</div>
            </div>`;
          chat.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
      } catch (err) {
        chat.innerHTML += `
          <div class="chat-message ai">
            <div class="bubble">‚ö†Ô∏è Error fetching data.</div>
          </div>`;
        chat.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }

      document.getElementById('inputBox').value = "";
    }
  </script>
</body>
    </html>
