<!DOCTYPE html>
<html>
<head>
  <title>AI Token Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      max-width: 95%;
      margin: auto;
      word-wrap: break-word;
      scroll-behavior: smooth;
    }

    /* Chat bubbles */
    .chat-message {
      display: flex;
      margin: 8px 0;
      max-width: 80%;
    }

    .user {
      justify-content: flex-end;
      margin-left: auto;
    }

    .user .bubble {
      background: #4e5dff;
      color: #fff;
      border-radius: 16px 16px 4px 16px;
      padding: 10px 14px;
      box-shadow: 0 0 10px rgba(78,93,255,0.5);
      word-break: break-all;
      white-space: pre-wrap;
    }

    .ai {
      justify-content: flex-start;
      margin-right: auto;
    }

    .ai .bubble {
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      color: #00ffd5;
      border-radius: 16px 16px 16px 4px;
      padding: 10px 14px;
      box-shadow: 0 0 10px rgba(0,255,213,0.4);
      word-break: break-all;
      white-space: pre-wrap;
    }

    .token-card {
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      border: 2px solid #4e5dff;
      border-radius: 20px;
      padding: 20px;
      margin: 10px 0;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(78, 93, 255, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .token-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(78, 93, 255, 0.7);
    }

    .token-card h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #00ffd5;
      text-shadow: 0 0 8px rgba(0, 255, 213, 0.8);
    }

    .token-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #4e5dff;
      box-shadow: 0 0 12px rgba(78, 93, 255, 0.6);
    }

    .stat { font-size: 18px; margin: 6px 0; }
    .price { color: #4eff9c; }
    .mc { color: #ff5dff; }
    .liq { color: #5dc1ff; }

    .chart-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background: #4e5dff;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .chart-btn:hover {
      background: #6a78ff;
      box-shadow: 0 0 15px rgba(106,120,255,0.7);
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #1c1c2b;
      border-top: 2px solid #4e5dff;
    }

    #inputBox {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #4e5dff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #6a78ff;
    }

    /* Floating AI avatar */
    #avatar {
      font-size: 60px;
      display: inline-block;
      background: transparent;
      padding: 0;
      border: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      text-shadow: 0 0 10px #00ffd5, 0 0 20px #4e5dff;
      animation: pulseRotate 4s infinite ease-in-out, floatY 3s infinite ease-in-out;
    }

    @keyframes pulseRotate {
      0% { transform: translateX(-50%) scale(1) rotate(0deg); }
      25% { transform: translateX(-50%) scale(1.1) rotate(5deg); }
      50% { transform: translateX(-50%) scale(1) rotate(0deg); }
      75% { transform: translateX(-50%) scale(1.1) rotate(-5deg); }
      100% { transform: translateX(-50%) scale(1) rotate(0deg); }
    }

    @keyframes floatY {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    /* Scanning animation */
    .scanning {
      animation: scanShake 0.4s infinite, glow 1s infinite alternate;
    }

    @keyframes scanShake {
      0% { transform: translateX(-50%) translateY(0); }
      25% { transform: translateX(calc(-50% - 5px)) translateY(-2px); }
      50% { transform: translateX(calc(-50% + 5px)) translateY(2px); }
      75% { transform: translateX(calc(-50% - 5px)) translateY(-2px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #4e5dff, 0 0 20px #00ffd5; }
      to { text-shadow: 0 0 20px #00ffd5, 0 0 40px #4e5dff; }
    }
  </style>
</head>
<body>
  <!-- Floating AI Avatar -->
  <span id="avatar">üîé</span>

  <div id="chat"></div>

  <div id="inputArea">
    <input id="inputBox" placeholder="Enter token address">
    <button onclick="sendToken()">Scan</button>
  </div>

  <script>
    const avatar = document.getElementById('avatar');
    const chat = document.getElementById('chat');

    function formatNumber(num) {
      if (num === "N/A") return num;
      num = Number(num);
      if (num >= 1e9) return (num / 1e9).toFixed(2) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(2) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(2) + "k";
      return num.toString();
    }

    async function sendToken() {
      const token = document.getElementById('inputBox').value.trim();
      if (!token) return;

      // User bubble
      chat.innerHTML += `
        <div class="chat-message user">
          <div class="bubble">${token}</div>
        </div>`;
      chat.lastElementChild?.scrollIntoView({ behavior: 'smooth', block: 'end' });

      // AI scanning bubble
      chat.innerHTML += `
        <div class="chat-message ai">
          <div class="bubble">üîé Scanning token...</div>
        </div>`;
      chat.lastElementChild?.scrollIntoView({ behavior: 'smooth', block: 'end' });

      // Avatar scanning animation
      avatar.classList.add("scanning");

      try {
        const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${token}`);
        const data = await res.json();

        const lastBubble = chat.querySelector('.chat-message.ai:last-child .bubble');

        if (data.pairs && data.pairs.length > 0) {
          const pair = data.pairs[0];
          const price = pair.priceUsd ?? "N/A";
          const liquidity = pair.liquidity ?? "N/A";
          const marketCap = pair.marketCap ?? "N/A";
          const img = pair.info?.imageUrl ?? '';

          lastBubble.innerHTML = `
            <div class="token-card">
              ${img ? `<img src="${img}">` : ''}
              <h2>${pair.baseToken?.symbol ?? token}</h2>
              <p class="stat price">üíµ Price: $${Number(price).toFixed(6)}</p>
              <p class="stat mc">üí∞ Market Cap: $${formatNumber(marketCap)}</p>
              <p class="stat liq">üíß Liquidity: $${formatNumber(liquidity)}</p>
              <a class="chart-btn" href="${pair.dexUrl ?? '#'}" target="_blank">View Chart</a>
            </div>
          `;
        } else {
          lastBubble.textContent = '‚ùå Token not found';
        }
      } catch (err) {
        console.error(err);
        const lastBubble = chat.querySelector('.chat-message.ai:last-child .bubble');
        lastBubble.textContent = '‚ö†Ô∏è Error fetching token';
      } finally {
        avatar.classList.remove("scanning");
      }

      document.getElementById('inputBox').value = '';
    }
  </script>
</body>
  </html>
