<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Token Scanner</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #0f0f1a;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#chat-container {
  flex: 1;
  display: flex;
  flex-direction: column-reverse;
  overflow-y: auto;
  padding: 10px;
}

.message {
  background: #1a1a2e;
  color: #fff;
  padding: 10px 15px;
  border-radius: 12px;
  margin: 5px 0;
  max-width: 80%;
  word-break: break-word;
}

#input-container {
  display: flex;
  padding: 10px;
  background: #111;
}

#token-input {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
}

#send-btn {
  margin-left: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 10px;
  background: #4e5dff;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
}

/* Avatar */
#avatar {
  font-size: 60px;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 999;
  background: transparent;
}

/* Idle floating & pulse animation */
#avatar.idle {
  animation: pulseRotate 4s infinite ease-in-out, floatY 3s infinite ease-in-out;
}

/* Scanning animation */
#avatar.scanning {
  animation: scanShake 0.4s infinite, glow 1s infinite alternate;
}

@keyframes pulseRotate {
  0% { transform: translateX(-50%) scale(1) rotate(0deg); }
  25% { transform: translateX(-50%) scale(1.05) rotate(5deg); }
  50% { transform: translateX(-50%) scale(1) rotate(0deg); }
  75% { transform: translateX(-50%) scale(1.05) rotate(-5deg); }
  100% { transform: translateX(-50%) scale(1) rotate(0deg); }
}

@keyframes floatY {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(-8px); }
}

@keyframes scanShake {
  0% { transform: translateX(-50%) translateY(0); }
  25% { transform: translateX(calc(-50% - 5px)) translateY(0); }
  50% { transform: translateX(calc(-50% + 5px)) translateY(0); }
  75% { transform: translateX(calc(-50% - 5px)) translateY(0); }
  100% { transform: translateX(-50%) translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 10px #00ffd5, 0 0 20px #4e5dff; }
  to { text-shadow: 0 0 20px #00ffd5, 0 0 30px #4e5dff; }
}
</style>
</head>
<body>

<div id="avatar" class="idle">üîé</div>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="token-input" placeholder="Enter token contract address...">
  <button id="send-btn">Scan</button>
</div>

<script>
const avatar = document.getElementById('avatar');
const chat = document.getElementById('chat-container');
const input = document.getElementById('token-input');
const sendBtn = document.getElementById('send-btn');

// Trigger scanning animation
function scanAvatar() {
  avatar.classList.remove('idle');
  avatar.classList.add('scanning');
  setTimeout(() => {
    avatar.classList.remove('scanning');
    avatar.classList.add('idle');
  }, 2000); // scan lasts 2 seconds
}

// Fetch token data from DexScreener
async function fetchTokenData(contract) {
  try {
    const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${contract}`);
    if (!res.ok) throw new Error("Token not found");
    const data = await res.json();
    return data;
  } catch (err) {
    return { error: err.message };
  }
}

// Add token message
async function addTokenMessage(contract) {
  scanAvatar();
  const tokenData = await fetchTokenData(contract);
  
  const msg = document.createElement('div');
  msg.className = 'message';
  
  if (tokenData.error) {
    msg.textContent = `‚ùå Error: ${tokenData.error}`;
  } else {
    const token = tokenData.pairs[0]; // first pair as example
    msg.innerHTML = `
      <strong>${token.baseToken.name} (${token.baseToken.symbol})</strong><br>
      Price: $${Number(token.priceUsd).toFixed(6)}<br>
      MC: $${Number(token.marketCapUsd || 0).toLocaleString()}<br>
      FDV: $${Number(token.fdv || 0).toLocaleString()}<br>
      <img src="${token.baseToken.logoUrl}" alt="logo" width="50">
      <br>
      <a href="${token.dexUrl}" target="_blank">View on DexScreener</a>
    `;
  }
  
  chat.prepend(msg);
  chat.scrollTop = 0;
}

// Handle button click
sendBtn.addEventListener('click', () => {
  const contract = input.value.trim();
  if (contract) {
    addTokenMessage(contract);
    input.value = '';
  }
});

// Handle Enter key
input.addEventListener('keypress', e => {
  if (e.key === 'Enter') sendBtn.click();
});
</script>

</body>
</html>
