<!DOCTYPE html>
<html>
<head>
  <title>AI Token Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #0f0f1a;
      color: #fff;
    }

    h1 {
      margin-top: 20px;
    }

    #avatar {
      font-size: 60px;
      margin: 20px auto;
      display: inline-block;
      animation: pulseRotate 4s infinite ease-in-out;
    }

    /* Chat container */
    #chat {
      max-width: 95%;
      margin: auto;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Your message bubble */
    .msg-user {
      background: #1f1f2e;
      color: #fff;
      padding: 10px 15px;
      border-radius: 12px 12px 0 12px;
      align-self: flex-end;
      max-width: 70%;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    /* AI female message bubble */
    .msg-ai {
      background: linear-gradient(135deg, #ff4edc, #6a00ff);
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px 12px 12px 0;
      align-self: flex-start;
      max-width: 70%;
      box-shadow: 0 0 15px rgba(255, 77, 222, 0.6);
      font-style: italic;
    }

    /* Token card */
    .token-card {
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      border: 2px solid #ff4edc;
      border-radius: 20px;
      padding: 20px;
      margin: 10px 0;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 77, 222, 0.5);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .token-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 77, 222, 0.7);
    }

    .token-card h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #ffb3f9;
      text-shadow: 0 0 8px rgba(255, 179, 249, 0.8);
    }

    .token-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #ff4edc;
      box-shadow: 0 0 12px rgba(255, 77, 222, 0.6);
    }

    .stat {
      font-size: 18px;
      margin: 6px 0;
    }
    .price { color: #4eff9c; }
    .mc { color: #ff5dff; }
    .liq { color: #5dc1ff; }

    .chart-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background: #ff4edc;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .chart-btn:hover {
      background: #ff6ff2;
      box-shadow: 0 0 15px rgba(255, 111, 242, 0.7);
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background: #ff4edc;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ff6ff2;
      box-shadow: 0 0 10px rgba(255, 111, 242, 0.8);
    }

    /* Idle pulsing */
    @keyframes pulseRotate {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(5deg); }
      50% { transform: scale(1) rotate(0deg); }
      75% { transform: scale(1.1) rotate(-5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Active scanning state */
    .scanning {
      animation: scanShake 0.4s infinite, glow 1s infinite alternate;
    }

    @keyframes scanShake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4edc, 0 0 10px #ff4edc; }
      to { text-shadow: 0 0 20px #ff6ff2, 0 0 30px #ff6ff2; }
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Token Scanner</h1>
  <div id="avatar">üîé</div>
  <div id="chat"></div>
  <input id="inputBox" placeholder="Enter token address">
  <button onclick="sendToken()">Scan Token</button>

  <script>
  function formatNumber(num) {
    if (num === "N/A") return num;
    num = Number(num);
    if (num >= 1e9) return (num / 1e9).toFixed(2) + "B";
    if (num >= 1e6) return (num / 1e6).toFixed(2) + "M";
    if (num >= 1e3) return (num / 1e3).toFixed(2) + "k";
    return num.toString();
  }

  async function sendToken() {
    const token = document.getElementById('inputBox').value.trim();
    const chat = document.getElementById('chat');
    const avatar = document.getElementById('avatar');

    if (!token) return;

    chat.innerHTML += `<div class="msg-user">${token}</div>`;
    chat.innerHTML += `<div class="msg-ai">üîé Scanning token...</div>`;

    avatar.classList.add("scanning");

    try {
      const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${token}`);
      const data = await res.json();

      if (data.pairs && data.pairs.length > 0) {
        const pair = data.pairs[0];
        const name = pair.baseToken.name;
        const symbol = pair.baseToken.symbol;
        const price = pair.priceUsd;
        const liquidity = pair.liquidity?.usd ?? "N/A";
        const mc = pair.fdv ?? "N/A";
        const chartUrl = pair.url;
        const logo = pair.info?.imageUrl || "https://cryptologos.cc/logos/placeholder.png";

        chat.innerHTML += `
          <div class="msg-ai">
            <div class="token-card">
              <img src="${logo}" alt="${symbol} logo">
              <h2>${name} (${symbol})</h2>
              <p class="stat price">üíµ <b>Price:</b> $${price}</p>
              <p class="stat mc">üìä <b>Market Cap:</b> $${formatNumber(mc)}</p>
              <p class="stat liq">üíß <b>Liquidity:</b> $${formatNumber(liquidity)}</p>
              <a class="chart-btn" href="${chartUrl}" target="_blank">üìà View Chart</a>
            </div>
          </div>`;
      } else {
        chat.innerHTML += `<div class="msg-ai">‚ùå Couldn‚Äôt find this token.</div>`;
      }
    } catch (err) {
      chat.innerHTML += `<div class="msg-ai">‚ö†Ô∏è Error fetching data.</div>`;
    }

    avatar.classList.remove("scanning");
    document.getElementById('inputBox').value = "";
  }
  </script>
</body>
</html>
