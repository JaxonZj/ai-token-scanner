<!DOCTYPE html>
<html>
<head>
  <title>AI Token Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      max-width: 600px;
      margin: auto;
      word-wrap: break-word;
      scroll-behavior: smooth;
    }

    .chat-message {
      display: flex;
      margin: 5px 0;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-message.ai {
      justify-content: flex-start;
    }

    .bubble {
      background: #1a1a2e;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }

    .chat-message.user .bubble {
      background: #3a3aff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #inputBox {
      width: calc(100% - 120px);
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #scanBtn {
      padding: 10px 20px;
      margin: 10px 10px 10px 0;
      border-radius: 10px;
      border: none;
      background: #3a3aff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #avatar {
      font-size: 60px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.3s;
      cursor: grab;
      user-select: none;
    }

    #avatar.idle {
      animation: float 2s ease-in-out infinite;
    }

    #avatar.scanning {
      animation: float 1s ease-in-out infinite, glow 0.5s alternate infinite;
    }

    @keyframes float {
      0%,100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #3a3aff; }
      100% { text-shadow: 0 0 20px #3a3aff; }
    }

    .token-card {
      background: #1a1a2e;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      margin-top: 5px;
    }

    .token-card img {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      margin-bottom: 10px;
    }

    .token-card h2 {
      margin: 5px 0;
    }

    .token-card p.stat {
      margin: 3px 0;
    }

    .chart-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: 8px;
      background: #3a3aff;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="avatar" class="idle">🤖</div>
  <div id="chat"></div>
  <div style="display:flex; justify-content:center; align-items:center;">
    <input type="text" id="inputBox" placeholder="Enter token contract...">
    <button id="scanBtn">Scan</button>
  </div>

  <script>
    const avatar = document.getElementById('avatar');
    const chat = document.getElementById('chat');

    // --- Draggable Avatar ---
    let isDragging = false, offsetX, offsetY;
    avatar.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - avatar.offsetLeft;
      offsetY = e.clientY - avatar.offsetTop;
      avatar.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        avatar.style.left = (e.clientX - offsetX) + 'px';
        avatar.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', e => {
      isDragging = false;
      avatar.style.cursor = 'grab';
    });

    // --- Typewriter Effect ---
    async function typeWriter(el, text, speed=25) {
      el.innerText = '';
      for (let i=0; i<text.length; i++) {
        el.innerText += text[i];
        await new Promise(r => setTimeout(r, speed));
      }
    }

    // --- Avatar scan animation ---
    function scanAvatar(duration = 2000) {
      avatar.classList.remove('idle');
      avatar.classList.add('scanning');
      setTimeout(() => {
        avatar.classList.remove('scanning');
        avatar.classList.add('idle');
      }, duration);
    }

    function formatNumber(num) {
      if (num === "N/A") return num;
      num = Number(num);
      if (num >= 1e9) return (num / 1e9).toFixed(2) + "B";
      if (num >= 1e6) return (num / 1e6).toFixed(2) + "M";
      if (num >= 1e3) return (num / 1e3).toFixed(2) + "k";
      return num.toString();
    }

    // --- Send token scan ---
    async function sendToken() {
      const token = document.getElementById('inputBox').value.trim();
      if (!token) return;

      // User bubble
      chat.innerHTML += `<div class="chat-message user"><div class="bubble">${token}</div></div>`;
      chat.lastElementChild.scrollIntoView({ behavior: 'smooth' });

      // AI scanning bubble
      const aiBubble = document.createElement('div');
      aiBubble.className = 'chat-message ai';
      const bubbleContent = document.createElement('div');
      bubbleContent.className = 'bubble';
      aiBubble.appendChild(bubbleContent);
      chat.appendChild(aiBubble);
      chat.lastElementChild.scrollIntoView({ behavior: 'smooth' });

      // Typewriter scanning message
      scanAvatar(2000);
      await typeWriter(bubbleContent, '🔎 Scanning token...');

      try {
        const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${token}`);
        const data = await res.json();

        if (data.pairs && data.pairs.length > 0) {
          const pair = data.pairs[0];
          const name = pair.baseToken.name;
          const symbol = pair.baseToken.symbol;
          const price = pair.priceUsd;
          const liquidity = pair.liquidity?.usd ?? "N/A";
          const mc = pair.fdv ?? "N/A";
          const chartUrl = pair.url;
          const logo = pair.info?.imageUrl || "https://cryptologos.cc/logos/placeholder.png";

          const lore = `${name} is an emerging token. Always DYOR!`;

          bubbleContent.innerHTML = `
            <div class="token-card">
              <img src="${logo}" alt="${symbol} logo">
              <h2>${name} (${symbol})</h2>
              <p class="stat price">💵 <b>Price:</b> $${price}</p>
              <p class="stat mc">📊 <b>Market Cap:</b> $${formatNumber(mc)}</p>
              <p class="stat liq">💧 <b>Liquidity:</b> $${formatNumber(liquidity)}</p>
              <p>${lore}</p>
              <a class="chart-btn" href="${chartUrl}" target="_blank">📈 View Chart</a>
            </div>`;
          chat.lastElementChild.scrollIntoView({ behavior: 'smooth' });
        } else {
          await typeWriter(bubbleContent, "❌ Couldn’t find this token.");
        }
      } catch (err) {
        await typeWriter(bubbleContent, "⚠️ Error fetching data.");
      }

      document.getElementById('inputBox').value = "";
    }

    document.getElementById('scanBtn').addEventListener('click', sendToken);
    document.getElementById('inputBox').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendToken();
    });
  </script>
</body>
  </html>
