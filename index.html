<!DOCTYPE html>
<html>
<head>
  <title>AI Token Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #0f0f1a;
      color: #fff;
    }

    #chat {
      max-width: 95%;
      margin: auto;
      word-wrap: break-word;
    }

    .token-card {
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      border: 2px solid #4e5dff;
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 0 20px rgba(78, 93, 255, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .token-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(78, 93, 255, 0.7);
    }

    .token-card b {
      color: #00ffd5;
      text-shadow: 0 0 8px rgba(0, 255, 213, 0.8);
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background: #4e5dff;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #6a78ff;
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Token Scanner</h1>
  <div id="avatar">üîé</div>
  <div id="chat"></div>
  <input id="inputBox" placeholder="Enter token address">
  <button onclick="sendToken()">Scan Token</button>

  <script>
  function formatNumber(num) {
    if (num === "N/A") return num;
    num = Number(num);
    if (num >= 1e9) return (num / 1e9).toFixed(2) + "B";
    if (num >= 1e6) return (num / 1e6).toFixed(2) + "M";
    if (num >= 1e3) return (num / 1e3).toFixed(2) + "k";
    return num.toString();
  }

  async function sendToken() {
    const token = document.getElementById('inputBox').value.trim();
    const chat = document.getElementById('chat');

    if (!token) return;

    chat.innerHTML += `<div><b>You:</b> ${token}</div>`;
    chat.innerHTML += `<div><b>AI:</b> üîé Scanning token...</div>`;

    try {
      const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${token}`);
      const data = await res.json();

      if (data.pairs && data.pairs.length > 0) {
        const pair = data.pairs[0];
        const name = pair.baseToken.name;
        const symbol = pair.baseToken.symbol;
        const price = pair.priceUsd;
        const liquidity = pair.liquidity?.usd ?? "N/A";
        const mc = pair.fdv ?? "N/A";

        chat.innerHTML += `
          <div class="token-card">
            <h2>${name} (${symbol})</h2>
            <p>üíµ <b>Price:</b> $${price}</p>
            <p>üìä <b>Market Cap:</b> $${formatNumber(mc)}</p>
            <p>üíß <b>Liquidity:</b> $${formatNumber(liquidity)}</p>
          </div>`;
      } else {
        chat.innerHTML += "<div><b>AI:</b> ‚ùå Couldn‚Äôt find this token.</div>";
      }
    } catch (err) {
      chat.innerHTML += "<div><b>AI:</b> ‚ö†Ô∏è Error fetching data.</div>";
    }

    document.getElementById('inputBox').value = "";
  }
  </script>
</body>
</html>
