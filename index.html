<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Token Scanner - Ava</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1a1a2e;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chat-container {
    width: 400px;
    max-width: 90%;
    height: 600px;
    background: #12122b;
    border-radius: 12px;
    padding: 16px;
    overflow-y: auto;
    box-shadow: 0 0 20px rgba(0,255,213,0.2);
  }

  .chat-message {
    display: flex;
    margin: 8px 0;
    max-width: 100%;
  }

  .user {
    justify-content: flex-end;
  }

  .ai {
    justify-content: flex-start;
  }

  .bubble {
    padding: 10px 14px;
    border-radius: 16px;
    max-width: 80%;
    word-break: break-all;
    white-space: pre-wrap;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }

  .user .bubble {
    background: #4e5dff;
    color: #fff;
    border-radius: 16px 16px 4px 16px;
    box-shadow: 0 0 10px rgba(78,93,255,0.5);
  }

  .ai .bubble {
    background: linear-gradient(135deg, #1c1c2b, #2a2a40);
    color: #00ffd5;
    border-radius: 16px 16px 16px 4px;
    box-shadow: 0 0 10px rgba(0,255,213,0.4);
  }

  input, button {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-top: 8px;
  }

  input {
    width: 70%;
  }

  button {
    width: 25%;
    background: #4e5dff;
    color: #fff;
    cursor: pointer;
  }

  button:hover {
    background: #3a4bcc;
  }
</style>
</head>
<body>

<div>
  <div class="chat-container" id="chat"></div>
  <input type="text" id="tokenInput" placeholder="Enter contract address">
  <button onclick="sendToken()">Send</button>
</div>

<script>
const chat = document.getElementById('chat');

function scrollToBottom() {
  chat.lastElementChild?.scrollIntoView({ behavior: 'smooth', block: 'end' });
}

function sendToken() {
  const tokenInput = document.getElementById('tokenInput');
  const token = tokenInput.value.trim();
  if (!token) return;

  // User bubble
  chat.innerHTML += `
    <div class="chat-message user">
      <div class="bubble">${token}</div>
    </div>`;
  scrollToBottom();

  // AI scanning bubble
  const aiReplies = [
    "Hold tight, babe ‚ú® I‚Äôm checking this token üíñ",
    "Ooh, let‚Äôs see what we got üòè",
    "Scanning... just for you ü´∂",
    "Got it! Let me fetch the deets üíå"
  ];
  const aiReply = aiReplies[Math.floor(Math.random() * aiReplies.length)];

  chat.innerHTML += `
    <div class="chat-message ai">
      <div class="bubble"><b>Ava ü§ñ:</b> ${aiReply}</div>
    </div>`;
  scrollToBottom();

  // Simulate async token fetch
  setTimeout(() => {
    chat.innerHTML += `
      <div class="chat-message ai">
        <div class="bubble"><b>Ava ü§ñ:</b> ‚úÖ Token ${token} scanned successfully! All deets ready ü´∂</div>
      </div>`;
    scrollToBottom();
  }, 1500);

  tokenInput.value = '';
  tokenInput.focus();
}
</script>

</body>
</html>
