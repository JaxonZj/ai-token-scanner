<!DOCTYPE html>
<html>
<head>
  <title>AI Token Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #chat {
      max-width: 95%;
      margin: auto;
      word-wrap: break-word;
    }
    .token-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px auto;
      border-radius: 12px;
      background: #f9f9f9;
      text-align: left;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>AI Token Scanner</h1>
  <div id="avatar">🤖</div>
  <div id="chat"></div>
  <input id="inputBox" placeholder="Enter token address">
  <button onclick="sendToken()">Scan Token</button>

  <script>
  function formatNumber(num) {
    if (num === "N/A") return num;
    num = Number(num);
    if (num >= 1e9) return (num / 1e9).toFixed(2) + "B";
    if (num >= 1e6) return (num / 1e6).toFixed(2) + "M";
    if (num >= 1e3) return (num / 1e3).toFixed(2) + "k";
    return num.toString();
  }

  async function sendToken() {
    const token = document.getElementById('inputBox').value.trim();
    const chat = document.getElementById('chat');

    if (!token) return;

    chat.innerHTML += `<div><b>You:</b> ${token}</div>`;
    chat.innerHTML += `<div><b>AI:</b> 🔎 Scanning token...</div>`;

    try {
      const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${token}`);
      const data = await res.json();

      if (data.pairs && data.pairs.length > 0) {
        const pair = data.pairs[0];
        const name = pair.baseToken.name;
        const symbol = pair.baseToken.symbol;
        const price = pair.priceUsd;
        const liquidity = pair.liquidity?.usd ?? "N/A";
        const mc = pair.fdv ?? "N/A";

        chat.innerHTML += `
          <div class="token-card">
            <b>${name} (${symbol})</b><br>
            💵 <b>Price:</b> $${price}<br>
            📊 <b>Market Cap:</b> $${formatNumber(mc)}<br>
            💧 <b>Liquidity:</b> $${formatNumber(liquidity)}
          </div>`;
      } else {
        chat.innerHTML += "<div><b>AI:</b> ❌ Couldn’t find this token.</div>";
      }
    } catch (err) {
      chat.innerHTML += "<div><b>AI:</b> ⚠️ Error fetching data.</div>";
    }

    document.getElementById('inputBox').value = "";
  }
  </script>
</body>
</html>
